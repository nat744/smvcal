<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMV Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>SMV Calculator</h1>
    <form id="calcForm">
        <label for="inputA">Input A:</label>
        <input type="number" id="inputA" required>
        <label for="inputB">Input B:</label>
        <input type="number" id="inputB" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputA = parseFloat(document.getElementById('inputA').value);
            const inputB = parseFloat(document.getElementById('inputB').value);
            const result = inputA + inputB; // original calculation logic here, replace as needed
            document.getElementById('result').innerText = 'Result: ' + result;
        });
    </script>
</body>
</html>
